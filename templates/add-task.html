<div id="taskModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>

    <form  class="task-form"  method="POST">
      <label>Date:</label>
      <input type="date" class="date-box">

      <label>Select Project:</label>
      <select class="project-type" required>
        <option value="">912 - Receiving training and study for trainees</option>
        <option value="website">Website</option>
        <option value="mobile_app">Mobile App</option>
      </select>

      <div class="task-types">
        <label><input type="radio" name="taskType"> General Tasks</label>
        <label><input type="radio" name="taskType"> MPP Tasks</label>
        <label><input type="radio" name="taskType"> Assigned Tasks</label>
        <label><input type="radio" name="taskType"> Issues Assigned</label>
      </div>

      <label>Select Task:</label>
      <select class="project-type">
        <option value="">215 - Training</option>
      </select>

      <label>Select Activity:</label>
      <select class="project-type">
        <option value="">Development</option>
      </select>

      <label>Actual Work (hrs):</label>
      <input type="number" step="0.1" min="0" required>

      <label for="description">Description:</label>
        <textarea
            id="description"
            class="description-box"
            rows="3"
            placeholder="Enter work details (e.g., Java, Python, testing)..."
        ></textarea>

      <button type="submit">Save</button>
    </form>



  </div>
</div>
